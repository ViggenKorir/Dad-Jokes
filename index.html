<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/dadJokes.png" type="image/x-icon">
</head>

<body>
    <img id="allDads-img" src="images/allDads.jpg" alt="All Dads">
    <div class="container">
        <section class="dad-joke-image-section">`
            <img src="" id="dad-joke-img" />
        </section>

        <section class="section-1">
            <h1>Dads Got Jokes!</h1><br>
            <div id="dad-joke-quote-section">
                <br>
                <p id="jokeDisplay"></p>
                <p id="dad"><i>~A Dad</i></p>
                <button id="dadJokeBtn">Get a Dad Joke</button>
            </div>
        </section>
    </div>

    <div class="dads-section">
        <img id="the-dad" src="images/dadJokes.png" alt="All Dads">
        <img id="dad-img" src="images/dad.jpg" alt="dad">
    </div>

    <section id="form-section">
        <h2>Got any dad jokes to share?</h2>

        <p>Fill out the form below to send your own dad jokes!</p>

        <form id="userForm" action="/submit" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="comment">Comment (optional):</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

            <button type="submit" id="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
