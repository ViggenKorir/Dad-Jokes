<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="dadJokes.png" type="image/x-icon">
</head>

<body>
    <img id="allDads-img" src="allDads.jpg" alt="All Dads">
    <div class="container">
        <section class="dad-joke-image-section">
            <img src="" id="dad-joke-img" />
        </section>

        <section class="section-1">
            <h1>Dads Got Jokes!</h1>
            <div id="dad-joke-quote-section">
                <p id="jokeDisplay"></p>
                <p id=""><i>~A Dad</i></p>
                <button id="dadJokeBtn">Get a Dad Joke</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
